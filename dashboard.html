<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guitar.io - Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div x-data="dashboardApp()" class="dashboard-container">
        <!-- Top Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="dashboard.html">guitar.io</a>
                
                <div class="d-flex align-items-center">
                    <!-- User Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span x-text="userEmail">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" @click.prevent="alert('Profile - Coming soon')"><i class="bi bi-person me-2"></i>Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" @click.prevent="logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- Left Sidebar -->
                <div class="col-lg-2 mb-4">
                    <!-- Calendar Widget -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title text-center mb-3" x-text="currentMonthYear"></h6>
                            <div class="calendar-grid" x-html="calendarHtml"></div>
                        </div>
                    </div>

                    <!-- Your Songs -->
                    <div class="card">
                        <div class="card-header bg-white">
                            <h6 class="mb-0">Your Songs</h6>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush">
                                <template x-for="song in recentSongs" :key="song.id">
                                    <a href="#" class="list-group-item list-group-item-action" @click.prevent="alert('Song details - Coming soon')">
                                        <div class="fw-bold" x-text="song.title"></div>
                                        <small class="text-muted" x-text="song.artist"></small>
                                    </a>
                                </template>
                                <template x-if="recentSongs.length === 0">
                                    <div class="list-group-item text-muted text-center">
                                        <small>No songs yet</small>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Center Content -->
                <div class="col-lg-7 mb-4">
                    <!-- Welcome Stats -->
                    <div class="card mb-4 welcome-card">
                        <div class="card-body p-4">
                            <h3 class="mb-3">Welcome! <span x-text="displayName"></span></h3>
                            <h5 class="text-muted mb-3">Practiced This Month</h5>
                            <div class="row text-center">
                                <div class="col-4">
                                    <div class="stat-box">
                                        <h2 class="text-primary mb-0" x-text="stats.minutesThisMonth || 0"></h2>
                                        <p class="text-muted mb-0">Minutes of Practice</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="stat-box">
                                        <h2 class="text-primary mb-0" x-text="stats.totalSessions || 0"></h2>
                                        <p class="text-muted mb-0">Practice Sessions</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="stat-box">
                                        <h2 class="text-primary mb-0" x-text="stats.songsPracticed || 0"></h2>
                                        <p class="text-muted mb-0">Songs Practiced</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Start New Practice -->
                    <div class="card">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Start New Practice</h5>
                        </div>
                        <div class="card-body">
                            <!-- Show routines if they exist -->
                            <template x-if="userRoutines.length > 0">
                                <div class="row g-3">
                                    <template x-for="routine in userRoutines" :key="routine.id">
                                        <div class="col-md-6">
                                            <div class="practice-option">
                                                <h6>
                                                    <i class="bi bi-clock me-2"></i>
                                                    <span x-text="routine.name"></span>
                                                    <span x-show="routine.duration_minutes"> - </span>
                                                    <span x-text="routine.duration_minutes"></span>
                                                    <span x-show="routine.duration_minutes"> minutes</span>
                                                </h6>
                                                <button class="btn btn-primary btn-sm" @click="alert('Starting routine - Coming soon')">Start</button>
                                            </div>
                                        </div>
                                    </template>
                                    <div class="col-md-6">
                                        <div class="practice-option">
                                            <h6><i class="bi bi-music-note-list me-2"></i>Song Practice</h6>
                                            <button class="btn btn-outline-primary btn-sm" @click="alert('Song practice - Coming soon')">See List</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="practice-option">
                                            <h6><i class="bi bi-journals me-2"></i>Exercise Practice</h6>
                                            <a href="exercises.html" class="btn btn-outline-primary btn-sm">See List</a>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Show create message if no routines -->
                            <template x-if="userRoutines.length === 0">
                                <div class="text-center py-5">
                                    <i class="bi bi-calendar-plus display-1 text-muted mb-3"></i>
                                    <h5 class="text-muted mb-3">No routines yet</h5>
                                    <button class="btn btn-primary btn-lg" @click="alert('Create routine - Coming soon')">
                                        <i class="bi bi-plus-circle me-2"></i>Create your first practice routine!
                                    </button>
                                    
                                    <div class="row g-3 mt-4">
                                        <div class="col-md-6">
                                            <div class="practice-option">
                                                <h6><i class="bi bi-music-note-list me-2"></i>Song Practice</h6>
                                                <button class="btn btn-outline-primary btn-sm" @click="alert('Song practice - Coming soon')">See List</button>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="practice-option">
                                                <h6><i class="bi bi-journals me-2"></i>Exercise Practice</h6>
                                                <a href="exercises.html" class="btn btn-outline-primary btn-sm">See List</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Right Sidebar -->
                <div class="col-lg-3 mb-4">
                    <!-- Quick Navigation -->
                    <div class="card">
                        <div class="card-header bg-white">
                            <h6 class="mb-0">Quick Navigation</h6>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush">
                                <a href="#" class="list-group-item list-group-item-action" @click.prevent="alert('My Songs - Coming soon')">
                                    <i class="bi bi-music-note me-2"></i>My Songs
                                </a>
                                <a href="#" class="list-group-item list-group-item-action" @click.prevent="alert('My Documents - Coming soon')">
                                    <i class="bi bi-file-text me-2"></i>My Documents
                                </a>
                                <a href="exercises.html" class="list-group-item list-group-item-action">
                                    <i class="bi bi-journal-check me-2"></i>Exercises
                                </a>
                                <a href="#" class="list-group-item list-group-item-action" @click.prevent="alert('My Routines - Coming soon')">
                                    <i class="bi bi-calendar-check me-2"></i>My Routines
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- sql.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
    
    <!-- Custom JS -->
    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
