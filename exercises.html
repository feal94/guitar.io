<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guitar.io - Exercises</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div x-data="exercisesApp()" class="dashboard-container">
        <!-- Top Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="dashboard.html">guitar.io</a>
                
                <div class="d-flex align-items-center">
                    <a href="dashboard.html" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
                    </a>
                    
                    <!-- User Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span x-text="userEmail">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" @click.prevent="alert('Profile - Coming soon')"><i class="bi bi-person me-2"></i>Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" @click.prevent="logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="mb-3"><i class="bi bi-journal-check me-2"></i>Guitar Exercises</h2>
                    <p class="text-muted">Practice these exercises to improve your technique and skills</p>
                </div>
            </div>

            <!-- Filter Tabs -->
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link" :class="{ 'active': filterCategory === 'all' }" href="#" @click.prevent="filterCategory = 'all'">
                        All Exercises
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" :class="{ 'active': filterCategory === 'scales' }" href="#" @click.prevent="filterCategory = 'scales'">
                        Scales
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" :class="{ 'active': filterCategory === 'chords' }" href="#" @click.prevent="filterCategory = 'chords'">
                        Chords
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" :class="{ 'active': filterCategory === 'technique' }" href="#" @click.prevent="filterCategory = 'technique'">
                        Technique
                    </a>
                </li>
            </ul>

            <!-- Exercises Grid -->
            <div class="row g-4">
                <template x-for="exercise in filteredExercises" :key="exercise.id">
                    <div class="col-md-6 col-lg-4">
                        <div class="card exercise-card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0" x-text="exercise.title"></h5>
                                    <span class="badge" 
                                          :class="{
                                              'bg-success': exercise.difficulty === 'beginner',
                                              'bg-warning': exercise.difficulty === 'intermediate',
                                              'bg-danger': exercise.difficulty === 'advanced'
                                          }"
                                          x-text="exercise.difficulty"></span>
                                </div>
                                <p class="card-text text-muted small" x-text="exercise.description"></p>
                                
                                <!-- Progress Info -->
                                <div class="exercise-stats small text-muted mb-2" x-show="exercise.progress">
                                    <i class="bi bi-check-circle me-1"></i>
                                    <span>Practiced <span x-text="exercise.progress?.times_practiced || 0"></span> times</span>
                                </div>
                            </div>
                            <div class="card-footer bg-white border-top-0">
                                <a :href="'exercise.html?id=' + exercise.id" class="btn btn-primary w-100">
                                    <i class="bi bi-play-fill me-1"></i>Practice
                                </a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- sql.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
    
    <!-- Custom JS -->
    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
    <script src="js/exercises.js"></script>
</body>
</html>
